<body>
    <section class="container">
        <form action="/send" method="POST">
        <h3>Mande uma mensagem</h3><br>

            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Digite o seu nome"><br><br>

            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email" placeholder="Digite o seu e-mail"><br><br>

            <label for="mensagem">Mensagem: </label>
            <textarea id="mensagem" name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea><br><br>

            <button type="submit" id="enviar">Enviar</button>
            <script type="text/javascript" src="../static/js/script.js"></script>

        </form>
    </section>
</body>
</html>
